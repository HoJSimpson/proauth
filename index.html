<html>

<body>
    <div align="center">
        <input id="usr" type="text" name="usr" placeholder="User"><br>
        <input id="pwd" type="password" name="pwd" placeholder="Password"><br>
        <button on-tap="submit()" type="button">Submit</button>
    </div>
</body>
<script>
    function submit() {
        var usr = document.getElementById("usr").value;
        var pwd = document.getElementById("pwd").value;

        var token = btoa(usr + ":" + pwd);
        var http = new XMLHttpRequest();
        console.log(token)
        var url = "https://bastst.prodin.cloud/rest/Sessions?_SCOPE=DL";
        http.open("GET", url, true);
        //Send the proper header information along with the request
        http.setRequestHeader("Authorization", "Basic " + token);

        http.onreadystatechange = function () {//Call a function when the state changes.
            if (http.readyState == 4 && http.status == 200) {
                var urlParams = new URLSearchParams(window.location.search);
                window.location = urlParams.get('redirect_uri')
                + '#state=' + urlParams.get('state')
                + '&access_token=' + token
                + '&token_type=Bearer'
            }
        }
        http.send();
    }

</script>

</html>
